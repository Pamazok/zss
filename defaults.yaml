components:
  zss:
    port: 7557
    crossMemoryServerName: ${{ zowe.environments.ZWED_privilegedServerName ? zowe.environments.ZWED_privilegedServerName : zowe.environments.ZWES_XMEM_SERVER_NAME ? zowe.environments.ZWES_XMEM_SERVER_NAME : "ZWESIS_STD" }}
    tls: true
    productDir: ${{ zowe.runtimeDirectory }}/components/zss/defaults
    pluginsDir: ${{ zowe.workspaceDirectory }}/app-server/plugins
    instanceDir: ${{ zowe.workspaceDirectory }}/zss
    dataserviceAuthentication:
      rbac: ${{ components.app-server.dataserviceAuthentication.rbac ? components.app-server.dataserviceAuthentication.rbac : false }}
    agent:
      64bit: true
      jwt:
        fallback: true
      https:
        keyring: ${{ components.zss.tls ? zowe.certificate.keystore.type == "JCERACFKS" ? zowe.certificate.keystore.file.substring(15) : zowe.certificate.keystore.file : null }}
        password: ${{ components.zss.tls ? zowe.certificate.keystore.password : null }}
        label: ${{ components.zss.tls ? zowe.certificate.keystore.alias : null }}
        port: ${{ components.zss.tls ? components.zss.port : null }}
        ipAddresses: ${{ components.zss.tls ? zowe.environments.ZWED_agent_https_ipAddresses ? zowe.environments.ZWED_agent_https_ipAddresses.split(',') : [ '0.0.0.0' ] : null }}
      http:
        port: ${{ components.zss.tls ? null : components.zss.port }}
        ipAddresses: ${{ components.zss.tls ? null : zowe.environments.ZWED_agent_http_ipAddresses ? zowe.environments.ZWED_agent_http_ipAddresses.split(',') : [ '127.0.0.1' ] }}
    